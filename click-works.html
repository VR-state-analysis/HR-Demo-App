<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('pulse-on-click', {
        schema: {
          activeColor: {default: '#24CAFF'},
          inactiveColor: {default: '#FFFCAB'}
        },
        init: function () {
          this.el.setAttribute('material', 'color', this.data.inactiveColor);
          this.el.addEventListener('click', () => {
            this.el.setAttribute('material', 'color', this.data.activeColor);
            setTimeout(() => {
              this.el.setAttribute('material', 'color', this.data.inactiveColor);
            }, 200);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity class="clickable" id="someRandomButton" position="0 1.2 -2">
        <a-plane width="0.9" height="0.3" material="color: #FFFCAB; shader: flat"></a-plane>
        <a-text value="Some Random Button 2" align="center" color="#333" width="2" position="0 0 0.02"></a-text>
        <a-animation begin="mouseenter" attribute="scale" to="1.1 1.1 1.1" dur="120" fill="forwards"></a-animation>
        <a-animation begin="mouseleave" attribute="scale" to="1 1 1" dur="120" fill="forwards"></a-animation>
      </a-entity>
      <a-entity id="leftHand" laser-controls="hand: left"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" curosr="rayOrigin: entity" raycaster="object: .clickable; far: 10"></a-entity>
    </a-scene>
    <script>
      const someRandomButton = document.getElementById("someRandomButton");
      someRandomButton.addEventListener("click", () => {
        alert("clicked");
      });
    </script>
  </body>
</html>
