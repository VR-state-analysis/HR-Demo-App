<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HR Waveforms via Web Bluetooth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui;
    }
    .controls, .stats {
      display: flex;
    }
    .controls > *, .stats > * {
      margin: 8px;
      padding: 6px;
    }
    #status {
      font-weight: bold;
    }
    #deviceName {
      font-weight: bold;
    }
    .stat {
      font-variant-numeric: tabular-nums;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>HR Waveform Collector</h1>
  <p>
    Connect your Polar H10.
    Once connected, this webapp will start streaming the ECG and accelerometer data to the server.
  </p>

  <div class="controls">
    <button id="connectBtn">Connect</button>
    <button id="disconnectBtn" disabled>Disconnect</button>
  </div>

  <span id="status" role="status">Idle</span>

  <div class="stats">
    <div>
      <div>Device</div>
      <div id="deviceName">—</div>
      <button id="deviceName_copyBtn">Copy</button>
    </div>
    <div>
      <div>Upload Key</div>
      <div id="uploadKey">—</div>
      <button id="uploadKey_copyBtn">Copy</button>
    </div>
    <div>
      <div>Samples</div>
      <div id="sampleCount" class="stat">0</div>
    </div>
  </div>
  <script src="./web-bluetooth-polar-waveform-send.js" type="module"></script>
</body>
</html>
